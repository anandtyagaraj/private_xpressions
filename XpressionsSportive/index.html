<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
<meta name="description" content="XpressionsSportive" />

<title>XpressionsSportive</title>

<link rel="stylesheet" type="text/css" href="css/style.css" />

</head>
<body>
	<div id="box">

		<img id="imgtransparent"
			style="position: absolute; top: 20%; left: 0%; width: 50%; height: 70%"
			onclick="showMenu()" alt="" src="transparent.png">

		<canvas class="canvas"></canvas>
		<div id="menu" style="visibility: hidden;">
			<img id="imgTime"
				style="position: absolute; top: 15%; left: 30%; width: 23%; background-color: #666666; border-radius: 10px;"
				onclick="toggleTimeFormat()" alt="" src="12_24.png"> <img
				id="imgTextColor"
				style="position: absolute; top: 39%; left: 30%; width: 23%; background-color: #666666; border-radius: 8px;"
				onclick="changeColor()" alt="" src="photon2.png"> <img
				id="imgBgColor"
				style="position: absolute; top: 64%; left: 30%; width: 23%; background-color: #aaaaaa; border-radius: 8px;"
				onclick="changeBGImage()" alt="" src="change_image.png"> <img
				id="imgPlay"
				style="position: absolute; top: 15%; left: 55%; width: 20%; background-color: #666666; border-radius: 8px;"
				onclick="changePlay()" alt="" src="play_menu.png"> <img
				id="imgTheme"
				style="position: absolute; top: 64%; left: 55%; width: 23%; background-color: #666666; border-radius: 8px;"
				onclick="changeTheme()" alt="" src="theme.png">

		</div>
	</div>
	<script src="language.js"></script>
	<script src="js/main.js"></script>
	<script src="js/menu.js"></script>
	<script src="js/analogdisplay.js"></script>
	<script src="js/batterydisplay.js"></script>
	<script src="js/database.js"></script>
	<script src="js/datedisplay.js"></script>
	<script src="js/digitaldisplay.js"></script>
	<!--<script src="js/hostconnectivity.js"></script>-->
	<!--<script src="js/stepsdisplay.js"></script>-->
	<script src="js/themer.js"></script>
	<script src="js/cardio.js"></script>


</body>
